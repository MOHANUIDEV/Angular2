<div class="container">
  <div class="jumbotron">
    <form #userform="ngForm" (ngSubmit)="userdata(userform)">
      <div class="form-group">
        <label for ="name">Firstname</label>
        <input type="text" class="form-control" name="firstname" ngModel required>
      </div>
      <div class="form-group">
          <label for ="name">Lastname</label>
          <input type="text" class="form-control" name="Lastname"ngModel required> 
        </div>
        <div class="form-group">
            <label for ="name">Email</label>
            <input type="email" class="form-control" name="email"ngModel required>
          </div>
          <div class="form-group">
              <label for ="name">Password</label>
              <input type="password" class="form-control" name="password"ngModel required>
            </div>
            <button type="submit" class="btn btn-primary"[disabled]="userform.invalid">click me!</button>
            <!-- {{userform.value|json}} -->
    </form>
  </div>
</div>

<div class="container">
<div class="jumbotron">
  <form novalidate [formGroup]="paper" (ngSubmit)="regdata(paper.value)">
<div class="form-group">
  <label for="name">Firstname:</label>
  <input type="text" class="form-control" formControlName='firstname'>
</div>
<div class="form-group">
    <label for="name">Lastname:</label>
    <input type="text"  class="form-control" formControlName='lastname'>
  </div>
  <div class="form-group">
      <label for="name">Email:</label>
      <input type="email"  class="form-control" formControlName='email'> 
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text"  class="form-control" formControlName='password'>
      </div>
<button type="submit" class="btn btn-success" [disabled]="paper.invalid">clickMe!</button>

  </form>
</div>

</div>
