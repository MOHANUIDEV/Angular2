<h1>welcome to get data</h1>
<table class="table table-bordered">
<tr style="color:red;font-size: 20px;">
  <td>id</td>
  <td>Firstname</td>
  <td>Lastname</td>
  <td>Pic</td>
</tr>
<tr *ngFor='let x of record' style="color: blue">
  <td>{{x.id}}</td>
  <td>{{x.first_name}}</td>
  <td>{{x.last_name}}</td>
  <td><img src='{{x.avatar}}'></td>
</tr>


</table>
