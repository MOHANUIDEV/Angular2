 
<div class="container">


    <h1>{{title}}</h1>
    
    <h2>Create data</h2>
    <div class="container">
      <form class="form-horizontal">
     <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control"  placeholder="Name" name="name" [(ngModel)]="model.name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-5">          
            <input type="text" class="form-control" placeholder="Position" name="position" [(ngModel)]="model.position" minlength="4" maxlength="8" required>
            
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
            
          </div>
        </div>
        
        </form>
    </div>
        <h2>Read data & (Delete Data):</h2>
    <table class=" table table-bordered">
        <thead>
          <tr>
            <th width=400>Name</th>
            <th width=400>position</th>
            <th width=200>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let employee of employees;let i=index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>
              <a class=" btn btn-success" (click)="editemployee(i)">edit</a>
              <a class=" btn btn-danger" (click)="deleteemployee(i)">delete</a>
    
            </td>
          </tr>
          
        </tbody>
      </table>
      <h2>Update data</h2>
      <div class="container">
      <form class="form-horizontal">
     <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control"  placeholder="Name" name="name" [(ngModel)]="model2.name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Position:</label>
          <div class="col-sm-5">          
            <input type="text" class="form-control" placeholder="Position" name="position" [(ngModel)]="model2.position" required>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="updateemployee()">Update</button>
          </div>
        </div>
        
        </form>
    </div>
    </div>
